<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        // Lista de URLs absolutas de las imágenes
        const imagenes = [
            "https://github.com/Fedematico314/Poemillas/blob/main/Poema%201.jpg?raw=true",
            "https://github.com/Fedematico314/Poemillas/blob/main/Poema%202.jpg?raw=true",

            "https://github.com/Fedematico314/Poemillas/blob/main/Poema%205.jpg?raw=true",
            "https://github.com/Fedematico314/Poemillas/blob/main/Poema%206.jpg?raw=true"
        ];

        // Seleccionar una imagen aleatoria y redirigir
        const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
        window.location.href = imagenes[indiceAleatorio];
    </script>
</head>

    <!-- Página en blanco mientras se redirige -->
